{% extends 'index.html' %}

{% block site_title %}
    Play Tennis - восстановление пароля
{% endblock %}

{% block breadcrumbs %}
    <a href="{% url 'login' %}">Вход</a>
    <a href="">Восстановление пароля</a>
{% endblock %}

{% block content %}
    <div class="row" style='padding-top: 100px;'>
        <div class="col-sm-4"></div>
        <div class="card col-sm-4">
            <div class="card-body">
                <form method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" placeholder="Ваш Email">
                    </div>
                    <div class="form-group">
                        <label></label>
                        <input type="submit" class="btn btn-primary" value="Выслать пароль">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
