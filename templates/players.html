{% extends 'index.html' %}
{% load static %}

{% block content %}
    <h1>Игроки</h1>
    <div class="players-list row">
        {% for player in players %}
            <a href="{% url 'player' player.id %}" class="player" class="col-sm-6 col-md-4 col-lg-3">
                <b>{{ player.first_name }}</b> <br>
                Уровень: {{ player.rank }} <br>
                Корты: {{ player.rank.courtes | length }}
            </a>

        {% endfor %}
    </div>

{% endblock %}
