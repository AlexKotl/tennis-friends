{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block site_title %} Tennis {% endblock %}</title>
    <meta name="Language" content="ru"/>
    <meta name="country" content="UA"/>

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <div class="top-menu">
        <div class="top-menu-container clearfix">
            <div class="title float-left">
                <img src="{% static 'images/logo.png' %}" alt="">
                Tennis Mates
            </div>
            <div class="menu float-right">
                <a href="{% url 'players' %}" class="btn btn-link">Игроки</a>
                <a href="{% url 'courts' %}" class="btn btn-link">Корты</a>
                <a href="{% url 'login' %}" class="btn btn-outline-primary">Войти</a>
                <a href="{% url 'login' %}" class="btn btn-primary">Регистрация</a>
            </div>
        </div>
    </div>
    <div class="main-container">
        {% block content %}
            Hello Tennis
        {% endblock %}
    </div>
</body>
</html>
